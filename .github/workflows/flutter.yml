name: Flutter CI/CD

on:
  push:
    branches:
      - main
      
     
  pull_request:
    branches:
      - main
      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout My Code 
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # Use the Eclipse Temurin distribution
          java-version: '17'

      - name: Install Flutter Version 3.29.0
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0' # Use the required Flutter version

      - name: Install Dependencies
        run: flutter pub get


      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4.1"
          bundler-cache: true
          working-directory: android


      - name: Deploy to Firebase via Fastlane
        working-directory: android
        
        env:
          FIREBASE_APP_ID: ${{ secrets.APP_ID }}
          FIREBASE_CLI_TOKEN: ${{ secrets.FIREBASE_CLI_TOKEN }}
        
        run: |
          bundle exec fastlane deploy_to_firebase
          
      
